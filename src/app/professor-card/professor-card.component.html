<div class="professor-card" >
    <img [src]="professor.imageUrl" alt="Professor Image" class="prof-image">
    <h3>{{ professor.name }}</h3>
    <p>{{ professor.position }}</p>
    <p>Cabin: {{ professor.cabinNumber }}</p>
    <img [src]="professor.cal" class="cal-image" alt="Calendar Image">
  </div>
