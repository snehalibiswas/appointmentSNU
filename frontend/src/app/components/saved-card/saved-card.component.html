<div *ngIf="Saver.length==0">
    No Saved opportunities
</div>

<div class="cont-save" *ngFor="let save of Saver">
    <h2>{{save.title}}</h2>
    <h3>Supervisor: {{save.supervisor}}</h3>
    <h3>Deadline: {{save.deadline}}</h3>
    <div class="row-save">
        <button class="button-apply" (click)="applySave(save.post_id)">
            Apply
        </button>
        <button class="button-delete" (click)="deleteSave(save.post_id)">
            Delete
        </button>
    </div>
</div>
