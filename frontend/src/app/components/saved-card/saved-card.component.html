<!-- {{Saver | json}} -->
<div class="cont-save" *ngFor="let save of Saver">
    <h2>{{save.title}}</h2>
    <h3>Supervisor: {{save.supervisor}}</h3>
    <h3>Deadline: {{save.date}}</h3>
    <div class="row-save">
        <button class="button-apply">
            Apply
        </button>
        <button class="button-delete">
            Delete
        </button>
    </div>
</div>
