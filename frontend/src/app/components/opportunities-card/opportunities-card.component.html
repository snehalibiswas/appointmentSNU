<!-- {{opportunities | json}} -->
<div *ngIf="opportunities.length==0">
    No opportunities listed
</div>

<div class="cont-opp" *ngFor="let oppo of opportunities">
    <div class="row-opp">
    <h2>{{oppo.title}}</h2>
    <!-- <h2>{{oppo.post_id}}</h2> -->
    <div *ngIf="oppo.user!=currentUser">
    <button mat-fab  (click)="savePost(oppo.post_id)">
        <mat-icon>bookmark</mat-icon>
    </button>
    </div>
    </div>
    <br/>
    <h3>Supervisor: {{oppo.supervisor}}</h3>
    <h3>Job Type: {{oppo.job_type}}</h3>
    <h3>Department: {{oppo.department}}</h3>
    <h3>No: of Hours: {{oppo.hrs}} hrs per week</h3>
    <h3>Stipend: {{oppo.stipend}} Rs</h3>
    <h3>Published on: {{oppo.created_at}}</h3>
    <!-- <h3>Posted by: {{oppo.user}}</h3> -->
    <div *ngIf="oppo.user!=currentUser" class="row-button">
        <button class="button-apply" (click)="applyPost(oppo.post_id)">
            Apply
        </button>
    </div>
</div>
